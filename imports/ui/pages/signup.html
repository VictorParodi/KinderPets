<template name="signup">
  <div class="ed-container">
    <div class="ed-item base-100 uk-modal" id="signupModal">
      <div class="uk-modal-dialog">
        <a href="" class="uk-modal-close uk-close"></a>

        <div class="uk-modal-header"><img src="logo2.svg" alt="Kinder Pets" class="logoForm"/></div>

        <form class="uk-form" id="signupForm">
          <fieldset>
            <div class="uk-form-row">
              <label for="name"> Nombre de usuario</label><br>
              <input type="text" name="name" required="required" class="uk-form-width-large">
            </div>
          </fieldset>

          <fieldset>
            <div class="uk-form-row">
              <label for="email"> Correo Electrónico </label><br>
              <input type="email" name="email" required="required" class="uk-form-width-large">
            </div>
          </fieldset>

          <fieldset>
            <div class="uk-form-row">
              <label for="password"> Contraseña </label><br>
              <input type="password" name="password" required="required" class="uk-form-width-large">
            </div>
          </fieldset>

          <fieldset>
            <div class="uk-form-row">
              <button class="uk-button uk-button-primary"> ENVÍAR </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</template>
